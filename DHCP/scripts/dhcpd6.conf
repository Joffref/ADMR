# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed.
ddns-update-style none;

# Option definitions common to all supported networks...
default-lease-time 600;
max-lease-time 7200;

# This DHCP server is the official DHCP server for the local network
authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

subnet6 2001:dead:cafe:X:10::/80 {}

subnet6 2001:dead:cafe:X:20::/80 {}

subnet6 2001:dead:cafe:X:30::/80 {}

subnet6 2001:dead:cafe:X:40::/80 {}

subnet6 2001:dead:cafe:X:50::/80 {}

subnet6 2001:dead:cafe:X:60::/80 {}